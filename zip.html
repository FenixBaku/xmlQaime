<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHF ZIP Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 30px;
            padding: 30px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .upload-section:hover::before {
            left: 100%;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            color: #555;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #777;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            background: #667eea;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.85rem;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #ff5252, #d32f2f);
            transform: scale(1.1);
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #333;
            box-shadow: 0 5px 15px rgba(255, 234, 167, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 234, 167, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status.show {
            opacity: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .status-success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(139, 195, 74, 0.1));
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status-error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(233, 30, 99, 0.1));
            color: #f44336;
            border: 1px solid #f44336;
        }

        .zip-structure {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .structure-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .structure-tree {
            font-family: 'Courier New', monospace;
            color: #555;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ VHF ZIP Creator</h1>
        
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <span class="upload-icon">üìÅ</span>
            <div class="upload-text">Click to Select XML Files</div>
            <div class="upload-hint">Select multiple XML files to include in your VHF package</div>
            <input type="file" id="fileInput" multiple accept=".xml" />
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="actions">
            <button class="btn btn-primary" id="createZipBtn" onclick="createZip()" disabled>
                üöÄ Create VHF ZIP
            </button>
            <button class="btn btn-secondary" onclick="clearFiles()">
                üóëÔ∏è Clear All
            </button>
        </div>

        <div class="status" id="status"></div>

        <div class="zip-structure">
            <div class="structure-title">üìã ZIP Structure Preview:</div>
            <div class="structure-tree">
package.zip<br>
‚îú‚îÄ‚îÄ vhf-inf/<br>
‚îÇ   ‚îî‚îÄ‚îÄ vhf.mf<br>
‚îú‚îÄ‚îÄ file1.xml<br>
‚îú‚îÄ‚îÄ file2.xml<br>
‚îî‚îÄ‚îÄ ...
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        const vhfManifestContent = 'VHF-Manifest-Version: 1.0\n\n';

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            // Filter only XML files and avoid duplicates
            files.forEach(file => {
                if (file.type === 'text/xml' || file.name.toLowerCase().endsWith('.xml')) {
                    const exists = selectedFiles.some(f => f.name === file.name);
                    if (!exists) {
                        selectedFiles.push(file);
                    }
                }
            });
            
            updateFileList();
            updateCreateButton();
        });

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">XML</div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">‚úï</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateCreateButton();
        }

        function clearFiles() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            updateFileList();
            updateCreateButton();
            hideStatus();
        }

        function updateCreateButton() {
            const createBtn = document.getElementById('createZipBtn');
            createBtn.disabled = selectedFiles.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function createZip() {
            if (selectedFiles.length === 0) return;

            showStatus('Creating VHF ZIP package...', 'processing');
            
            try {
                const zip = new JSZip();
                
                // Create vhf-inf folder and add vhf.mf file
                const vhfInfFolder = zip.folder('vhf-inf');
                vhfInfFolder.file('vhf.mf', vhfManifestContent);
                
                // Add all XML files to the root of the ZIP
                for (const file of selectedFiles) {
                    const content = await readFileContent(file);
                    zip.file(file.name, content);
                }
                
                // Generate ZIP file
                const zipBlob = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                });
                
                // Create download link
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vhf-package.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus(`‚úÖ VHF ZIP package created successfully! (${selectedFiles.length} files included)`, 'success');
                
            } catch (error) {
                console.error('Error creating ZIP:', error);
                showStatus('‚ùå Error creating ZIP file. Please try again.', 'error');
            }
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type === 'success' ? 'status-success' : type === 'error' ? 'status-error' : ''}`;
            
            if (type === 'success') {
                setTimeout(hideStatus, 5000);
            }
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('show');
        }

        // Drag and drop functionality
        const uploadSection = document.querySelector('.upload-section');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#764ba2';
            uploadSection.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15))';
        });

        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05))';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05))';
            
            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => {
                if (file.type === 'text/xml' || file.name.toLowerCase().endsWith('.xml')) {
                    const exists = selectedFiles.some(f => f.name === file.name);
                    if (!exists) {
                        selectedFiles.push(file);
                    }
                }
            });
            
            updateFileList();
            updateCreateButton();
        });
    </script>
</body>
</html>
