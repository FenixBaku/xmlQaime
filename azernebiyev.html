<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Qaimə Yaradıcısı</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #f093fb;
      --success: #4facfe;
      --dark: #1a1d29;
      --light: #f8fafc;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --glow: 0 0 30px rgba(102, 126, 234, 0.3);
    }

    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .floating-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 70%);
      animation: float 6s ease-in-out infinite;
      backdrop-filter: blur(10px);
    }

    .orb:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .orb:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    .main-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 600px;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 1s ease-out 0.3s forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card-glow {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary), var(--success));
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .main-card:hover .card-glow {
      opacity: 0.7;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .title {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    .upload-section {
      margin-bottom: 2rem;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .file-input {
      position: absolute;
      left: -9999px;
    }

    .file-input-button {
      display: block;
      width: 100%;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .file-input-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
    }

    .file-input-button:hover::before {
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .file-input-button:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: var(--glow);
    }

    .file-input-button.active {
      background: linear-gradient(135deg, var(--success), var(--primary));
      border-color: var(--success);
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .upload-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .download-button {
      width: 100%;
      padding: 1.5rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .download-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .download-button:hover::before {
      left: 100%;
    }

    .download-button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow), var(--glow);
      background: linear-gradient(135deg, var(--accent), var(--primary));
    }

    .download-button:active {
      transform: translateY(-1px);
    }

    .download-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .status-message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      transform: translateY(10px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .status-message.show {
      transform: translateY(0);
      opacity: 1;
    }

    .status-message.success {
      background: rgba(79, 172, 254, 0.2);
      color: #4facfe;
      border: 1px solid rgba(79, 172, 254, 0.3);
    }

    .status-message.error {
      background: rgba(255, 99, 99, 0.2);
      color: #ff6363;
      border: 1px solid rgba(255, 99, 99, 0.3);
    }

    .progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-bar.show {
      opacity: 1;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: progressShine 2s ease-in-out infinite;
    }

    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @media (max-width: 768px) {
      .main-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particleFloat 10s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="main-card">
      <div class="card-glow"></div>
      
      <h1 class="title">XML Qaimə</h1>
      <p class="subtitle">Excel faylından peşəkar XML qaimə yaradın</p>

      <div class="upload-section">
        <div class="file-input-wrapper">
          <input type="file" id="excelFile" class="file-input" accept=".xlsx">
          <label for="excelFile" class="file-input-button" id="fileLabel">
            <span class="upload-icon">📄</span>
            <div class="upload-text">Excel faylını seçin və ya buraya atın</div>
            <div class="upload-subtext">Yalnız .xlsx formatı dəstəklənir</div>
          </label>
        </div>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <button class="download-button" id="downloadBtn" onclick="downloadDemingXML()" disabled>
        <span>XML Faylı Yarat və Yüklə</span>
      </button>

      <div class="status-message" id="statusMessage"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let metadata = {};
    let productRows = [];

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function showStatus(message, type = 'success') {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message ${type} show`;
      
      setTimeout(() => {
        statusEl.classList.remove('show');
      }, 4000);
    }

    function showProgress(percent) {
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      
      if (percent > 0) {
        progressBar.classList.add('show');
        progressFill.style.width = percent + '%';
      } else {
        progressBar.classList.remove('show');
      }
    }

    document.getElementById('excelFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const fileLabel = document.getElementById('fileLabel');
      const downloadBtn = document.getElementById('downloadBtn');
      
      if (!file) return;

      showProgress(10);
      
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          showProgress(30);
          
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          showProgress(60);

          // 1. Metadata: ilk 7 sətir (A sütunu: açar, B sütunu: dəyər)
          metadata = {};
          for (let i = 0; i < 7; i++) {
            const key = rows[i]?.[0]?.toString().trim();
            const value = rows[i]?.[1];
            if (key) metadata[key] = value || "";
          }

          // 2. Məhsul cədvəli 9-cu sətrdən başlayır (index 8)
          productRows = rows.slice(8).filter(r => r && r.length > 0);

          showProgress(100);
          
          setTimeout(() => {
            showProgress(0);
            fileLabel.classList.add('active');
            fileLabel.innerHTML = `
              <span class="upload-icon">✅</span>
              <div class="upload-text">Fayl uğurla yükləndi!</div>
              <div class="upload-subtext">${file.name}</div>
            `;
            
            downloadBtn.disabled = false;
            showStatus(`${productRows.length} məhsul tapıldı və emal edildi!`, 'success');
          }, 500);
          
        } catch (error) {
          showProgress(0);
          showStatus('Fayl oxunarkən xəta baş verdi. Zəhmət olmasa düzgün Excel faylı seçin.', 'error');
          console.error('File processing error:', error);
        }
      };
      
      reader.onerror = function() {
        showProgress(0);
        showStatus('Fayl oxunarkən xəta baş verdi.', 'error');
      };
      
      reader.readAsArrayBuffer(file);
    });

    function escapeXML(val) {
      return String(val || "")
        .replace(/&/g, "&amp;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&apos;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function downloadDemingXML() {
      if (productRows.length === 0) {
        showStatus("Zəhmət olmasa Excel faylı yükləyin.", 'error');
        return;
      }

      showProgress(20);

      let xml = `<?xml version="1.0" encoding="UTF-8"?>\n`;
      xml += `<?xml-stylesheet type="text/xsl" href="#stylesheet"?>\n`;
      xml += `<!DOCTYPE root [<!ATTLIST xsl:stylesheet id ID #REQUIRED>]>\n`;
      xml += `<root version="304" kod="QAIME_1" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="QAIME_1.xsd">\n`;

      showProgress(40);

      // XSLT dizayn
      xml += `<xsl:stylesheet id="stylesheet" version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">\n`;
      xml += `<xsl:template match="xsl:stylesheet"/>\n`;
      xml += `<xsl:template match="/root">\n<html>\n<head>\n<style>\n`;
      xml += `body {background-color: white; font-family: Arial, sans-serif;} .paper {padding:5px;} table {width: 100%; font-size: 16px;} table tr td {padding: 10px 15px; text-align: left; width:50%;} .products table {border-collapse: collapse; font-size: 14px;} .products table th, .products table td {border: 1px solid #000; padding: 10px; text-align:center;} .noPadding {padding: 40px 0px;} .total tr :nth-child(odd) {width:40%;} .total tr :nth-child(even) {width:10%;}\n`;
      xml += `</style>\n</head>\n<body>\n<table class="paper">\n`;

      const keys = ["qaimeKime", "qaimeKimeAd", "qaimeKimden", "des", "des2", "ma", "mk"];
      keys.forEach(key => {
        xml += `<tr><td>${key}</td><td><xsl:value-of select="${key}"/></td></tr>\n`;
      });

      showProgress(60);

      xml += `<tr><td class="products noPadding" colspan="2">\n<table>\n<thead>\n`;
      xml += `<th>Mal kodu</th><th>Mal adı</th><th>Bar kod</th><th>Ölçü vahidi</th><th>Malın miqdarı</th><th>Buraxılış qiyməti</th><th>Cəmi qiymət</th><th>Aksiz dərəcəsi</th><th>Aksiz məbləği</th><th>Cəmi məbləğ</th><th>ƏDV-yə cəlb edilən</th><th>ƏDV-yə cəlb edilməyən</th><th>ƏDV-dən azad</th><th>ƏDV 0%</th><th>Ödəniləcək ƏDV</th><th>Yol vergisi</th><th>Yekun</th>\n</thead>\n<tbody class="productTable">\n`;

      xml += `<xsl:for-each select="product/qaimeTable/row">\n<tr>\n`;
      for (let i = 1; i <= 17; i++) {
        xml += `<td><xsl:value-of select="c${i}"/></td>\n`;
      }
      xml += `</tr>\n</xsl:for-each>\n</tbody>\n</table>\n</td></tr>\n</table>\n`;

      xml += `<table class="total">\n`;
      xml += `<tr><td>Malların cəmi qiyməti</td><td><xsl:value-of select="product/qaimeYekunTable/row/c1"/></td><td>Məbləğ</td><td><xsl:value-of select="product/qaimeYekunTable/row/c3"/></td></tr>\n`;
      xml += `<tr><td>Aksiz məbləği</td><td><xsl:value-of select="product/qaimeYekunTable/row/c2"/></td><td>ƏDV-yə cəlb edilən</td><td><xsl:value-of select="product/qaimeYekunTable/row/c4"/></td></tr>\n`;
      xml += `<tr><td>ƏDV-yə cəlb edilməyən</td><td><xsl:value-of select="product/qaimeYekunTable/row/c5"/></td><td>ƏDV-dən azad</td><td><xsl:value-of select="product/qaimeYekunTable/row/c6"/></td></tr>\n`;
      xml += `<tr><td>ƏDV 0%</td><td><xsl:value-of select="product/qaimeYekunTable/row/c7"/></td><td>Ödəniləcək ƏDV</td><td><xsl:value-of select="product/qaimeYekunTable/row/c8"/></td></tr>\n`;
      xml += `<tr><td>Yekun məbləğ</td><td><xsl:value-of select="product/qaimeYekunTable/row/c9"/></td><td>Yol vergisi</td><td><xsl:value-of select="product/qaimeYekunTable/row/c10"/></td></tr>\n`;
      xml += `</table>\n</body>\n</html>\n</xsl:template>\n</xsl:stylesheet>\n`;

      showProgress(80);

      // Metadata daxil et
      keys.forEach(key => {
        xml += `  <${key}>${escapeXML(metadata[key])}</${key}>\n`;
      });

      // Məhsullar
      xml += `  <product>\n    <qaimeTable>\n`;
      productRows.forEach((row, i) => {
        xml += `      <row no="${i}">\n`;
        for (let j = 0; j < 17; j++) {
          xml += `        <c${j + 1}>${escapeXML(row[j])}</c${j + 1}>\n`;
        }
        xml += `      </row>\n`;
      });
      xml += `    </qaimeTable>\n`;

      // Yekun hesablamalar
      let yekun = {
        c1: 0, c2: 0, c3: 0, c4: 0, c5: 0, c6: 0, c7: 0, c8: 0, c9: 0, c10: 0
      };
      productRows.forEach(row => {
        yekun.c1 += parseFloat(row[5]) || 0;
        yekun.c2 += parseFloat(row[8]) || 0;
        yekun.c3 += parseFloat(row[6]) || 0;
        yekun.c4 += parseFloat(row[9]) || 0;
        yekun.c5 += parseFloat(row[10]) || 0;
        yekun.c6 += parseFloat(row[11]) || 0;
        yekun.c7 += parseFloat(row[12]) || 0;
        yekun.c8 += parseFloat(row[14]) || 0;
        yekun.c9 += parseFloat(row[16]) || 0;
        yekun.c10 += parseFloat(row[15]) || 0;
      });

      xml += `    <qaimeYekunTable>\n      <row>\n`;
      for (let i = 1; i <= 10; i++) {
        xml += `        <c${i}>${yekun[`c${i}`].toFixed(2)}</c${i}>\n`;
      }
      xml += `      </row>\n    </qaimeYekunTable>\n  </product>\n</root>`;

      showProgress(100);

      try {
        const blob = new Blob([xml], { type: "application/xml" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "USBS_qaime.xml";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        setTimeout(() => {
          showProgress(0);
          showStatus('XML faylı uğurla yaradıldı və yükləndi!', 'success');
        }, 1000);
      } catch (error) {
        showProgress(0);
        showStatus('XML faylı yaradılarkən xəta baş verdi.', 'error');
        console.error('XML generation error:', error);
      }
    }

    // Initialize particles on load
    document.addEventListener('DOMContentLoaded', createParticles);

    // Drag and drop functionality
    const fileLabel = document.getElementById('fileLabel');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      fileLabel.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      fileLabel.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      fileLabel.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      fileLabel.style.borderColor = 'var(--accent)';
      fileLabel.style.background = 'rgba(255, 255, 255, 0.2)';
    }

    function unhighlight(e) {
      fileLabel.style.borderColor = 'rgba(255, 255, 255, 0.3)';
      fileLabel.style.background = 'rgba(255, 255, 255, 0.1)';
    }

    fileLabel.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files.length > 0) {
        document.getElementById('excelFile').files = files;
        document.getElementById('excelFile').dispatchEvent(new Event('change'));
      }
    }
  </script>
</body>
</html>
